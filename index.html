                                <h2 className="section-title text-6xl md:text-7xl mb-4 text-yellow-400">
                                    THE SUPERSTAR ARCHIVE
                                </h2>
                                <p className="text-xl text-gray-300 mb-8">
                                    A comprehensive chronicle of {filmography.length}+ films that defined Indian cinema
                                </p>
                                
                                {/* Search */}
                                <div className="max-w-md mx-auto">
                                    <input 
                                        type="text"
                                        placeholder="Search films by title or year..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full px-6 py-4 bg-black/50 border-2 border-yellow-400/30 rounded-lg text-white placeholder-gray-500 focus:border-yellow-400 focus:outline-none text-lg"
                                    />
                                </div>
                            </div>
                            
                            {/* Films by Decade */}
                            {Object.keys(groupedFilms).sort((a, b) => a - b).map(decade => (
                                <div key={decade} className="mb-12">
                                    <h3 className="text-4xl font-bold text-red-600 mb-6 year-badge">
                                        {decade}s ERA
                                    </h3>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {groupedFilms[decade].map((film, index) => (
                                            <div 
                                                key={`${film.year}-${film.title}`}
                                                className="film-card bg-black/40 border border-yellow-400/20 rounded-lg p-6 hover:border-yellow-400"
                                            >
                                                <div className="flex items-start justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <span className="text-2xl font-bold text-yellow-400">
                                                                {film.year}
                                                            </span>
                                                            <span className="text-xs bg-red-700 px-2 py-1 rounded uppercase">
                                                                {film.language}
                                                            </span>
                                                        </div>
                                                        
                                                        <h4 className="text-xl font-bold text-white mb-2">
                                                            {film.title}
                                                        </h4>
                                                        
                                                        <div className="text-sm text-gray-400">
                                                            <div>Directed by: <span className="text-gray-300">{film.director}</span></div>
                                                            <div>Role: <span className="text-yellow-400">{film.role}</span></div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="text-4xl opacity-20">
                                                        üé¨
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            
                            {filteredFilms.length === 0 && (
                                <div className="text-center text-gray-400 text-xl py-12">
                                    No films found matching "{searchTerm}"
                                </div>
                            )}
                        </div>
                    </section>
                    
                    {/* Footer */}
                    <footer className="bg-black py-12 px-6 border-t border-yellow-400/20">
                        <div className="max-w-7xl mx-auto text-center">
                            <div className="text-3xl hero-title mb-4 text-yellow-400">
                                RAJINIKANTH.AI
                            </div>
                            <p className="text-gray-400 mb-6">
                                A tribute to 50 years of cinematic brilliance | 1975-2024
                            </p>
                            <div className="text-sm text-gray-500">
                                Created with ‚ù§Ô∏è by fans, for fans | Happy Birthday Thalaivar!
                            </div>
                            <div className="mt-4 text-xs text-gray-600">
                                Data sourced from publicly available information about Rajinikanth's illustrious career
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }
        
        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RajnikanthTribute />);
    </script>
</body>
</html>
